<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="UTF-8">

        <style>
            table {
                width: 100%;
                height: 100%;
            }
            .textAreaWrapper {
                width: 100%;
                height: 80vh;
            }
            textarea {
                width: 80%;
                height: 95%;
            }
            #elementsTable {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #elementsTable td, #elementsTable th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #elementsTable tr:nth-child(even){background-color: #f2f2f2;}

            #elementsTable tr:hover {background-color: #ddd;}

            #elementsTable th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Parsed code here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="parsedCode" title="Parse code"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table>
        <table id='elementsTable'>
            <tr>
                <th>Line</th>
                <th>Type</th>
                <th>Name</th>
                <th>Condition</th>
                <th>Value</th>
            </tr>
            
            
        </table>

        <script src="dist/bundle.js"></script>
    </body>
</html>
